<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retail Analytics Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --bg: #f3f5f9;
      --card: #ffffff;
      --primary: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(59,130,246,0.12), transparent 55%), var(--bg);
      color: var(--primary);
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(17,24,39,0.92);
      color: #fff;
      padding: 20px 32px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.2);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: -0.01em;
      display: flex;
      gap: 12px;
      align-items: baseline;
    }
    main {
      flex: 1;
      padding: 24px clamp(16px, 4vw, 48px) 48px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .full {
      grid-column: 1 / -1;
    }
    .chart-container {
      position: relative;
      height: 280px;
      width: 100%;
    }
    .table-wrapper {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: auto;
      max-height: 320px;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f9fafb;
      z-index: 1;
    }
    th, td {
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }
    tbody tr:nth-child(odd) {
      background: #f9fafb;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      font-weight: 500;
    }
    @media (max-width: 720px) {
      h1 { font-size: 20px; flex-direction: column; gap: 4px; }
      main { padding-bottom: 32px; }
      .chart-container { height: 220px; }
      .table-wrapper { max-height: 260px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Retail Analytics Dashboard <span class="muted">â€” Spark + HDFS</span></h1>
  </header>
  <main>
    <section class="card">
      <div>
        <h3>Revenue by Day</h3>
        <p class="muted">Overall daily revenue trend</p>
      </div>
      <div class="chart-container">
        <canvas id="chartDaily"></canvas>
      </div>
    </section>
    <section class="card">
      <div>
        <h3>Top 10 Products</h3>
        <p class="muted">Highest grossing products</p>
      </div>
      <div class="chart-container">
        <canvas id="chartProducts"></canvas>
      </div>
    </section>
    <section class="card full">
      <div>
        <h3>Sample Output Rows</h3>
        <p class="muted">Latest processed orders</p>
      </div>
      <div id="table" class="table-wrapper"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
